    <script>
        function functionAlert(msg, myYes) {
            var confirmBox = $("#confirm");
            confirmBox.find(".message").text(msg);
            confirmBox.find(".yes").unbind().click(function() {
               confirmBox.hide();
            });
            confirmBox.find(".yes").click(myYes);
            confirmBox.show();
         }
      </script>
    <style>
        #confirm {
            display: none;
            background-color: #F3F5F6;
            color: #000000;
            border: 1px solid #aaa;
            position: absolute;
            z-index: 100;
            width: 400px;
            height: 100px;
            left: 800px;
            border-radius: 10px;
            font-size: 15px;
            margin-left: -80px;
            padding: 10px 20px 10px;
            box-sizing: border-box;
            text-align: center;
         }
         #confirm button {
            background-color: #FFFFFF;
            display: inline-block;
            border-radius: 12px;
            border: 4px solid #aaa;
            padding: 5px;
            text-align: center;
            width: 60px;       
            cursor: pointer;
         }
         #confirm .message {
            text-align: left;
             padding-bottom: 15px;
         }
        .heading{
            position: absolute;
            margin: 0;
            padding: 0;
            transform: translate(-50%,-50%);
            letter-spacing: 5px;
            
        }
        .underlineclass{
                position: absolute;
				margin: 0;
				padding: 0;
				margin: 20% 0 0 5%;
				transform: translate(-50%,-50%);
				height: 5px;
				color: black;
				background-color: white;
				width: 125%;
        }
        .heading:before{
            content: attr(data-text);
            position: absolute;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            color: #000;
            overflow: hidden;
            border-right: 1px solid #000;
            animation: type 10s steps(8) infinite;
            
        }
        .underlineclass:before{
            content: attr();
            position: absolute;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            background-color: #000;
            overflow: hidden;
            border-right: 1px solid #000;
            animation: type 10s steps(8) infinite;
            
        }
        @keyframes type{
            0%{
                width: 0%;
            }
            50%{
                width: 100%;
            }
            100%{
                width: 0%;
            }
        }
